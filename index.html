    </header>
    <main
      class="min-h-[calc(100vh-10rem)] w-9/12 flex flex-col space-y-6 shadow-md mx-auto rounded-lg py-10"
    >
      <div class="flex flex-col lg:flex-row-reverse w-full shadow-md mx-auto">
        <img
          class="max-h-full lg:w-1/2 w-full bg-cover"
          src="./img/unseen-studio-s9CC2SKySJM-unsplash.jpg"
          alt="a picture of a woman holding a pen"
        />
        <form
          id="form"
          action=""
          class="bg-gray-200 w-full lg:w-1/2 min-h-full flex flex-col items-center justify-center space-y-6"
        >
          <div class="flex flex-col-reverse lg:w-1/2 w-full">
            <input type="text" placeholder="Full Name" name="fullName" />
            <label for="fullName">Full name</label>
          </div>
          <div class="flex flex-col-reverse lg:w-1/2 w-full">
            <input
              type="date"
              id="dateOfBirth"
              name="dateOfBirth"
              value="2023-03-23"
              min="1991-01-01"
              max="2023-1-1"
            />
            <label for="dateOfBirth">Date Of Birth</label>
          </div>
          <div class="flex flex-col-reverse lg:w-1/2 w-full">
            <input type="text" placeholder="Gender" name="gender" />
            <label for="gender">Gender</label>
          </div>

          <div class="flex flex-col-reverse lg:w-1/2 w-full">
            <input
              type="tel"
              id="phone"
              name="phone"
              pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
              placeholder="07x-xxx-xxxx"
              required
            />
            <label for="phone">Enter your phone number:</label>
          </div>

          <div class="flex flex-col-reverse lg:w-1/2 w-full">
            <select name="majorSelect" id="majorSelect">
              <option value="Administration">Administration</option>
              <option value="IT">IT</option>
              <option value="Science">Science</option>
              <option value="Art">Art</option>
            </select>
            <label for="majorSelect">Select a Major</label>
          </div>

          <div class="flex flex-col-reverse lg:w-1/2 w-full">
            <input type="text" placeholder="ImageURL" name="imageURL" />
            <label for="imageURL">ImageURL</label>
          </div>
          <button
            class="border border-gray-700 rounded-lg p-3 bg-white hover:bg-slate-100 duration-200"
            type="submit"
          >
            Submit
          </button>
        </form>
      </div>
      <div id="cardContainer" class="flex flex-col lg:flex-row flex-wrap"></div>
